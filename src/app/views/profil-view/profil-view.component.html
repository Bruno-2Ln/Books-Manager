<div class="container text-center">
    <app-header></app-header>
    
        <form (ngSubmit)="onSubmitEditUser()" [formGroup]="userForm">
    
            
            <div class="form-group">
                <label for="firstname">
                    Pr√©nom
                </label>
    
                <input  
                    type="text"
                    id="firstname"
                    class="form-control"
                    formControlName="firstname"
                    [(ngModel)]="user.firstname">      
            </div>
    
            <div class="form-group">
                <label for="lastname">
                    Nom
                </label>
    
                <input  
                    type="text"
                    id="lastname"
                    class="form-control"
                    formControlName="lastname"
                    [(ngModel)]="user.lastname">      
            </div>
    
            <div class="form-group">
                <label for="email">
                    E-mail
                </label>
    
                <input  
                    type="email"
                    id="email"
                    class="form-control"
                    formControlName="email"
                    [(ngModel)]="user.email">      
            </div>
    
            <div class="form-group">
                <label for="password">
                    Mot de passe
                </label>
    
                <input  
                    type="password"
                    id="password"
                    class="form-control"
                    formControlName="password"
                    [(ngModel)]="user.password">      
            </div>
    
            <button [disabled]="userForm.invalid" class="btn btn-primary float-right text-uppercase">
                Modifier !
            </button>
    
            <a routerLink="/books" class="btn btn-dark float-left text-uppercase">
                retour
            </a>
        </form>
    </div>
